      <main>
        <h1>Survey</h1>
        <form method="post" action="https://formspree.io/f/mjvjdebe">
          <p>
            <label for="name_field"
              >What is your name?
              <abbr title="required" aria-label="required">*</abbr></label
            >
            <input type="text" name="name_field" id="name_field" required />
          </p>
          <p>
            <label for="email_field"
              >What is your email?
              <abbr title="required" aria-label="required">*</abbr></label
            >
            <input type="text" name="email_field" id="email_field" required />
          </p>
          <p>
            <label for="best_whole_number">Which whole number is best?</label>
            <input
              type="number"
              min="1"
              name="best_whole_number"
              id="best_whole_number"
            />
          </p>
          <p>
            <label for="best_day">Which day is best?</label>
            <input type="date" name="best_day" id="best_day" />
          </p>
          <p>
            <label for="best_bear"
              >Which bear is best?
              <abbr title="required" aria-label="required">*</abbr></label
            >
            <select name="best_bear" id="best_bear" required>
              <option>&nbsp;</option>
              <option>Black</option>
              <option>Brown</option>
              <option>Care</option>
              <option>Panda</option>
              <option>Polar</option>
              <option>Teddy</option>
            </select>
          </p>
          <fieldset>
            <legend>Do you like radio buttons?</legend>
            <ul>
              <li>
                <label for="answer_yes">Yes</label>
                <input
                  type="radio"
                  name="radio_buttons"
                  id="answer_yes"
                  value="yes"
                />
              </li>
              <li>
                <label for="answer_no">No</label>
                <input
                  type="radio"
                  name="radio_buttons"
                  id="answer_no"
                  value="no"
                />
              </li>
              <li>
                <label for="answer_maybe">None of your business</label>
                <input
                  type="radio"
                  name="radio_buttons"
                  id="answer_maybe"
                  value="?"
                  checked
                />
              </li>
            </ul>
          </fieldset>
          <p>
            <label for="life_meaning">What is the meaning of life?</label>
            <textarea name="life_meaning" id="life_meaning" cols="50" rows="5">
Enter the correct answer here</textarea
            >
          </p>
          <p>
            <button type="submit">Send</button>
          </p>
        </form>
